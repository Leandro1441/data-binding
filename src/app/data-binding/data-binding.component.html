<section class="property-binding">
    <article>
        <h3>Interpolation</h3>
        <p>Usando interpolação: {{ url }}</p>
        <p>Interpolação 1+1= {{ 1 + 1 }}</p>
        <p>Resultado de 1+1 != {{ 1 + 1 + getValor() }}</p>
        <p>Você esta {{ getCurtirCurso() }} o curso</p>
    </article>
    <article>
        <h3>property Binding</h3>
        <img src="{{urlImagem}}"/>
        <img [src]="urlImagem"/>
        <img bind-src="urlImagem"/>
    </article>
    <app-data-numeros>
        
    </app-data-numeros>
</section>
